
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>গ্রামবাংলার দুধ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; font-size: 3rem; color: #4CAF50; }
    p { text-align: center; font-size: 1.2rem; color: #555; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px; padding: 20px; }
    .card h2 { font-size: 1.5rem; margin-bottom: 10px; color: #333; }
    .list { list-style: disc; padding-left: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ddd; }
    button { padding: 12px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="container">
    <h1>গ্রামবাংলার দুধ</h1>
    <p>গ্রাম থেকে শহরে, খাঁটি দুধ ঘরে ঘরে!</p>

    <div class="card">
      <h2>আমাদের পণ্য</h2>
      <ul class="list">
        <li>১ লিটার খাঁটি গরুর দুধ - ১০০ টাকা</li>
        <li>আধা লিটার গরুর দুধ - ৫০ টাকা</li>
        <li>গরুর ঘি (শীঘ্রই আসছে)</li>
      </ul>
    </div>

    <div class="card">
      <h2>অর্ডার করুন</h2>
      <input type="text" placeholder="আপনার নাম">
      <input type="text" placeholder="মোবাইল নাম্বার">
      <input type="text" placeholder="ঠিকানা">
      <textarea placeholder="আপনার অর্ডার লিখুন (যেমন: ২ লিটার দুধ)"></textarea>
      <button>অর্ডার সাবমিট করুন</button>
    </div>

    <div class="card">
      <h2>যোগাযোগ</h2>
      <p>ফোন: ০১৭xxxxxxxx</p>
      <p>ফেসবুক: fb.com/grambanglar.dudh</p>
    </div>
  </div>

</body>
</html>
